<!DOCTYPE html>
<html ng-app="decode">
<head>
	<title>Main page</title>
	<base href="/">
	<link rel="stylesheet" href="./style/all.css" type="text/css"/>
</head>
<body>
	<section class="header" ng-controller = 'HeaderCtrl as vm'>
		<img class="logo" src="/images/google-plus.svg">
		<div class="header-search">
			<div class="header-search-inner">
				<div class="header-search-input">
				<input ng-keyup = "vm.search()" ng-model = "vm.search_text" type="text" class="header-search__input">
				<img src="/images/search.svg" alt="" class="header-search__icon">
				</div>
			</div>	
			<div class="header-search-list" ng-if = "vm.search_result.length > 0">
				<li class="header-search-list__item">Title 1</li>
				<li class="header-search-list__item">Title 2</li>
				<li class="header-search-list__item">Title 3</li>
			</div>
		</div>
		<div class="header-nav">
			<li class="header-nav__item" ui-sref = 'home'>Home</li>
			<li class="header-nav__item" ui-sref = 'profile'>Profile</li>
			<li class="header-nav__item" ui-sref = 'filter'>Filter</li>
		</div>
		<div class="header-action">
			<button class="btn btn--auth" ui-sref="login" ng-if="!session">Login</button>
			<button class="btn btn--auth" ng-if="!session">Registration</button>
			<button class="btn btn--auth" ng-if="session" ng-click="vm.logout()">Logout</button>

		</div>
	</section>
	<ui-view>
		
	</ui-view>
</body>
<script type="text/javascript" src="/js/vendor/ng.min.js"></script>
<script type="text/javascript" src="/js/vendor/ng-route.min.js"></script>
<script type="text/javascript" src="/js/vendor/ng-cookies.min.js"></script>
<script type="text/javascript" src="/app.js"></script>

<script type="text/javascript" src="/js/vendor/file.js"></script>

<script type="text/javascript" src="/js/controllers/header.js"></script>
<script type="text/javascript" src="/js/filters/date.js"></script>
<script type="text/javascript" src="/js/controllers/home.js"></script>
<script type="text/javascript" src="/js/controllers/home.js"></script>
<script type="text/javascript" src="/js/controllers/post.js"></script>
<script type="text/javascript" src="/js/controllers/login.js"></script>
<script type="text/javascript" src="/js/controllers/filter.js"></script>

</html>
